
{% extends 'movies/base.html' %}

{% block header %} movie-banner {% endblock header %}


{% block movie %}
    <div class="right-ads-display col-lg-9">
        <div class="row">
            {% for movie in movie_list %}
                <div class="col-md-3 product-men">
                    <div class="product-shoe-info editContent text-center mt-lg-4 product-shoe-info_update" >
                        <div class="men-thumb-item">
                            <img src="{{movie.poster.url}}" class="img-fluid" alt="" >
                        </div>
                        <div class="item-info-product">
                            <h4 class="sizing">
                                <a href="{% url 'movie_detail' movie.url%}" class="editContent" >
                                    {{movie.title}}</a>
                            </h4>
                           
                            <div class="product_price">
                                <div class="grid-price">
                                    <span class="money editContent" >{{movie.tagline}}</span>
                                </div>
                            </div>
                            <ul class="stars">
                                <li><a href="#"><span class="fa fa-star" aria-hidden="true" ></span></a></li>
                                <li><a href="#"><span class="fa fa-star" aria-hidden="true" ></span></a></li>
                                <li><a href="#"><span class="fa fa-star-half-o" aria-hidden="true" ></span></a></li>
                                <li><a href="#"><span class="fa fa-star-half-o" aria-hidden="true" ></span></a></li>
                                <li><a href="#"><span class="fa fa-star-o" aria-hidden="true" ></span></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
            
       
    </div>
        
{% endblock movie%}
